<div class="container" id="projects">
	<!-- Project heading -->
	<div class="row" id="project-heading">
		<div class="col-md-12 offset-md-3">
			<p>Check out some of my projects</p>
		</div>
	</div>
	<!-- Project heading ends here -->

	<div class="container">
		<div class="row" *ngFor="let item of createArray(5); let i = index">
			<div class="card-deck">
				<!-- Card 1 starts here -->
				<div class="card" *ngFor="let item of createArray(4); let j = index">
					<img class="card-img-top" src="../../../assets/projects/trigger-word/6.jpg" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title">{{projects[i*5 + j].title}}</h5>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
							content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>
				<!-- Card 1 ends here -->
			</div>
		</div>
	</div>
</div>
