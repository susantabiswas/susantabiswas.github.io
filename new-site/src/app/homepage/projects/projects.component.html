<div class="container" id="projects">
	<!-- Project heading -->
	<div class="row" id="project-heading">
		<div class="col-md-12 offset-md-4">
			<p>Some of my projects</p>
		</div>
	</div>
	<br>
	<!-- Project heading ends here -->

	<div class="container">
		<div class="row" *ngFor="let item of createArray(5); let i = index">
			<div class="card-deck">
				<!-- Card starts here -->
				<div class="card" *ngFor="let item of createArray(4); let j = index">
					<img class="card-img-top" src="{{ projects[ i*4 + j].img_url}}" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title">{{projects[i*4 + j].title}}</h5>
						<p class="card-text">{{projects[i*4 + j].intro}}</p>
						<a href= "{{ projects[ i*4 + j].url}}" class="btn btn-primary" target="_blank" rel="noreferrer noopener">Go to project</a>
					</div>
				</div>
				<!-- Card ends here -->
			</div>
		</div>
	</div>
</div>
